app-id: com.jetbrains.WebStorm
command: webstorm-desktop
runtime: org.freedesktop.Sdk
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --env=WEBSTORM_JDK=/app/extra/webstorm/jre64/
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/gtk2/gtk2.json

  - name: nodejs
    sources:
      - type: archive
        url: https://nodejs.org/dist/v10.15.0/node-v10.15.0.tar.xz
        sha256: 797ab34c74b83b21b7d6ea261b5ca235d34c61a7da5aebb32459a963097ede3e

  - name: webstorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m755 webstorm-desktop.sh "${FLATPAK_DEST}/bin/webstorm-desktop"
      - install -D -m644 logo.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
      - type: extra-data
        filename: webstorm.tar.gz
        url: https://download.jetbrains.com/webstorm/WebStorm-2019.1.tar.gz
        sha256: b2330de78df0116930473aeba56707d67936b9958a0bfb0a40aedbe6d14bca64
        size: 267639462
      - type: script
        dest-filename: webstorm-desktop.sh
        commands:
          - exec env JAVA_TOOL_OPTIONS=-Djava.io.tmpdir=${XDG_CACHE_HOME}/tmp/ TMPDIR=${XDG_CACHE_HOME}/tmp/ /app/extra/webstorm/bin/webstorm.sh "$@"
      - type: file
        sha256: 56c6c82b8d256dd12883782d6be54c929edd7f3e510c288d272addba0b420ea5
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml

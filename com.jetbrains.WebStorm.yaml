app-id: com.jetbrains.WebStorm
command: webstorm
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --env=WEBSTORM_JDK=/app/extra/webstorm/jre64
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb
        x-checker-data:
          type: anitya
          project-id: 4217
          stable-only: true
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: webstorm
    buildsystem: simple
    build-commands:
      - unzip webstorm_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 webstorm_logos/icon-webstorm.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: script
        commands:
          - mkdir webstorm/
          - tar -xzf webstorm.tar.gz --directory=webstorm/ --strip-components=1
          - rm webstorm.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 19ac2b68ed6831b1363b66706a349dd8a5dc473f521ad2a476758bd369a7b884
        url: https://resources.jetbrains.com/storage/products/webstorm/docs/webstorm_logos.zip
        size: 1131401
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: f9f1356cf2a49516013a4a3ead18e0bf018973e0de8e6c8da5f6e29adb2c754b
        size: 627498360
        url: https://download.jetbrains.com/webstorm/WebStorm-2023.3.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: extra-data
        filename: webstorm.tar.gz
        sha256: 8996ad43685c4804b3c79a848892f348967bc9912116a1ae035fb325fc442471
        size: 628130112
        url: https://download.jetbrains.com/webstorm/WebStorm-2023.3-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: WS
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/webstorm/bin/webstorm.sh
      - -Dprogram_name=webstorm
      - -Deditor_title=WebStorm
    sources:
      - type: dir
        path: jetbrains-flatpak-wrapper
